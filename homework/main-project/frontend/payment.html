          },
          async (rsp) => {
            // callback
            if (rsp.success) {
              // 결제 성공시

              const data = await axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                      mutation {
                        createPayment(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}, merchantUid: "${rsp.merchant_uid}") {

                      }
                    `,
                },
                {
                  headers: {

                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImxlbzMxNzlAZ29vZ2xlLmNvbSIsInN1YiI6ImFjNTlmZmI4LThjYjItNDQ5OS1hMjAzLTYzMWMwNGQ4Zjg5OCIsImlhdCI6MTY1MDExMjA4NiwiZXhwIjoxNjUwMTE1Njg2fQ.LTzg143KLGbRAGcWs4sJVC_PYLxLSLsJOvMYyGCUGS0",
                  },
                }
              );
            } else {
              alert("결제에 실패하였습니다. 에러 내용 : " + rsp.error_msg);
              // 결제 실패시
            }
          }
        );
      }
    </script>
  </head>
  <body>
    결제할 금액: <input type="text" id="amount" />
